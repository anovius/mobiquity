<div class="main-section container mx-auto flex flex-col md:flex-row mt-4">
    <div class="w-full md:w-2/12 mb-4">
        <div class="main-progress flex flex-row justify-evenly md:flex-col">
            <div class="register-progress flex flex-col flex-1 md:flex-row items-center text-center md:text-left">
                <div
                    class="rounded-full w-6 h-6 text-xs md:text-sm md:w-10 md:h-10 bg-progress flex justify-center text-white items-center">
                    <svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12.8158 0.956055L6.03897 9.89078L2.03236 5.88705L0.183594 7.73582L6.34518 13.8974L14.9737 2.80482L12.8158 0.956055Z"
                            fill="white" />
                    </svg>
                </div>
                <p class="md:ml-2.5 text-xs font-bold">Contact & <br>Personal details</p>
            </div>
            <div class="register-progress flex flex-col flex-1 md:flex-row items-center text-center">
                <div
                    class="rounded-full w-6 h-6 text-xs md:text-sm md:w-10 md:h-10 bg-progress flex justify-center text-white items-center">
                    <svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12.8158 0.956055L6.03897 9.89078L2.03236 5.88705L0.183594 7.73582L6.34518 13.8974L14.9737 2.80482L12.8158 0.956055Z"
                            fill="white" />
                    </svg>
                </div>
                <p class="md:ml-2.5 text-xs font-bold ">Address<br>Details</p>
            </div>
            <div class="register-progress flex flex-col flex-1 md:flex-row items-center text-center">
                <div
                    class="rounded-full w-6 h-6 md:w-10 md:h-10 bg-progress text-xs md:text-sm flex justify-center text-white border border-gray-400 items-center">
                    <div
                        class="rounded-full w-6 h-6 text-xs md:text-sm md:w-10 md:h-10 bg-progress flex justify-center text-white items-center">
                        <svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12.8158 0.956055L6.03897 9.89078L2.03236 5.88705L0.183594 7.73582L6.34518 13.8974L14.9737 2.80482L12.8158 0.956055Z"
                                fill="white" />
                        </svg>
                    </div>
                </div>
                <p class="md:ml-2.5 text-xs font-bold text-gray-400">KYC<br>Details</p>
            </div>
            <div class="register-progress flex flex-col flex-1 md:flex-row items-center text-center">
                <div
                    class="rounded-full w-6 h-6 md:w-10 md:h-10 text-xs md:text-sm flex justify-center bg-progress text-white border border-gray-400 items-center">
                    4
                </div>
                <p class="md:ml-2.5 text-xs font-bold text-gray-400">Set<br>PIN</p>
            </div>
        </div>

    </div>

    <div class="md:w-8/12 mx-3 md:mx-0">
        <div class="border rounded-md shadow-sm shadow-gray-200 p-9 mb-12">
            <div class="flex justify-between items-center">
                <div class="p-3 flex items-center">
                    <div class="mr-4">
                        <a href="#">

                            </svg>
                        </a>
                    </div>
                    <h4 class="text-xl font-bold text-dropdown-custom">Profile Information</h4>
                </div>
            </div>
            <form [formGroup]="registerForm">
                <div class="md:ml-10 ml-0 flex flex-wrap items-center justify-between">
                    <div class="flex flex-col p-3 w-full md:w-1/2">
                        <label class="text-blue text-xs font-medium mb-2">Security</label>
                        <ng-select [items]="securityProfileOptions" bindLabel="value" bindValue="name"
                            formControlName="securityProfile">
                        </ng-select>
                        <p *ngIf="hasSecurityProfileError">{{securityProfileError}}</p>
                    </div>
                    <div class="flex flex-col p-3 w-full md:w-1/2">
                        <label class="text-blue text-xs font-medium mb-2">Authorisation</label>
                        <ng-select [items]="authProfileOptions" bindLabel="value" bindValue="name"
                            formControlName="authProfile">
                        </ng-select>
                        <p *ngIf="hasAuthProfileError">{{authProfileError}}</p>
                    </div>
                    <div class="flex flex-col p-3 w-full md:w-1/2">
                        <label class="text-blue text-xs font-medium mb-2">Regulatory</label>
                        <ng-select [items]="regulatoryProfileOptions" bindLabel="value" bindValue="name"
                            formControlName="regulatoryProfile">
                        </ng-select>
                        <p *ngIf="hasRegulatoryProfileError">{{regulatoryProfileError}}</p>
                    </div>
                    <div class="flex flex-col p-3 w-full md:w-1/2">
                        <label class="text-blue text-xs font-medium mb-2">Marketing</label>
                        <ng-select [items]="marketingProfileOptions" bindLabel="value" bindValue="name"
                            formControlName="marketingProfile">
                        </ng-select>
                        <p *ngIf="hasMarketingProfileError">{{marketingProfileError}}</p>
                    </div>

            <div class="text-center mt-12 mb-2">
                <a (click)="submit()"
                    class="bg-login-btn-custom px-14 font-medium text-sm text-indigo-900 rounded-md py-4 hover:bg-progress hover:text-indigo-200 transition-all">Save
                    & Register</a>
            </div>
        </div>
    </div>

    <div class="md:w-2/12 mx-3 md:mx-0">
        <div class="w-full set-slide border-custom-border-gray border py-8 px-5 lg:ml-8 rounded-lg">
            <div>
                <h2 class="text-xl font-medium mb-2">
                    Get upto <span class="text-red-400">30%cashback</span> on bill payments
                </h2>
                <p class="text-gray-700 mb-5">Automate your bill pay and get 30% cashback</p>
                <div class="mt-6">
                    <button class="bg-white text-sm text-black py-2 px-4 rounded font-medium hover:shadow-sm">Pay
                        now</button>
                </div>
            </div>
            <div class="mt-7">
                <img class="md:w-full" src="images/mobile-slide.png" alt="">
            </div>
            <div class="flex justify-center items-center mt-8 mb-5">
                <div class="mx-1 cursor-pointer my-2 w-2 h-2 rounded-full bg-circle-one"></div>
                <div class="mx-1 cursor-pointer my-2 w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="mx-1 cursor-pointer my-2 w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="mx-1 cursor-pointer my-2 w-2 h-2 rounded-full bg-gray-300"></div>

            </div>
        </div>
    </div>

</div>
