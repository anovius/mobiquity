<div style="max-width: 480px; background-color:white;" class="rounded-md border border-gray-300 shadow-sm shadow-gray-300 mt-9 mx-auto p-7">
    <div class="flex justify-end pb-5 pt-1">
        <div class="cursor-pointer">
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="11" cy="11" r="10" stroke="#DBDBDB" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M14 8L8 14" stroke="#DBDBDB" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M8 8L14 14" stroke="#DBDBDB" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>

        </div>
    </div>
    <div class="flex flex-col items-center justify-center">
        <div class="mt-10 text-center">
            <h2 class="text-xl font-bold text-success-color">{{message}}</h2>
        </div>
        <div class="text-center w-full mt-10">
            <button (click) = "navigate()"
                class="bg-login-btn-custom px-14 font-medium text-sm text-indigo-900 rounded-md py-3 hover:bg-progress hover:text-indigo-200 transition-all">{{buttonText}}</button>
        </div>
    </div>
</div>
